<mat-card>
    <mat-card-content>
        <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>

            <mat-select placeholder="{{'Choose logger device' | translate}}: " [(ngModel)]="form.loggerDevice" name="loggerDevice">
                <mat-option *ngFor="let loggerDevice of loggerDevices" [value]="loggerDevice">
                    {{loggerDevice.serialNumber}}
                </mat-option>
            </mat-select>

            <mat-dialog-actions>
                <button mat-stroked-button mat-dialog-close color="accent">{{'Cancel' | translate}}</button>
                <button mat-raised-button color="primary">{{'Assign' | translate}}</button>
            </mat-dialog-actions>
        </form>
    </mat-card-content>
</mat-card>
