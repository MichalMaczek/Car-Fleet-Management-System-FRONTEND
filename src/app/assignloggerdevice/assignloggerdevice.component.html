<mat-card>
    <mat-card-content>

        <div class="example-table-container">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
                <ng-container class="ng" matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <ng-container matColumnDef="serialNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial Number</th>
                    <td mat-cell *matCellDef="let row">{{row.serialNumber}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="pointerCursor">
                </tr>
            </table>
            <mat-card *ngIf="isLoadingResults" style="display: flex; justify-content: center; align-items: center">
                <mat-spinner color="primary" mode="indeterminate">
                </mat-spinner>
            </mat-card>
        </div>
        <mat-paginator [length]="100" [pageSize]="5"></mat-paginator>
    </mat-card-content>
</mat-card>
