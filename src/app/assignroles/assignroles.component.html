<mat-card>
    <mat-card-content>
        <div *ngFor="let role of roles">
            <mat-checkbox [value]="role.name" [(ngModel)]="role.hasRole" [checked]="role.hasRole">
                {{role.name}}
            </mat-checkbox>
        </div>
        <mat-list>
            <div>
                <button mat-stroked-button mat-dialog-close color="accent" class="btn-space">{{'Cancel' | translate}}</button>
                <button mat-raised-button color="primary" class="btn-space" (click)="assignRoles()">{{'Assign' | translate}}</button>
            </div>
        </mat-list>
    </mat-card-content>
</mat-card>
