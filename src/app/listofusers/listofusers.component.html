<mat-card>
    <mat-card-content>
        <div class="example-table-container">

            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="{{'Search' | translate}}">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
                <ng-container class="ng" matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Username' | translate}}</th>
                    <td mat-cell *matCellDef="let row">{{row.username}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Email Address' | translate}}</th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="btnClick(row.id)" class="pointerCursor">
                </tr>
            </table>

            <mat-card *ngIf="isLoadingResults" style="display: flex; justify-content: center; align-items: center">
                <mat-spinner color="primary" mode="indeterminate">
                </mat-spinner>
            </mat-card>

        </div>
        <mat-paginator [length]="users.length" [pageSize]="10"></mat-paginator>
    </mat-card-content>
</mat-card>
