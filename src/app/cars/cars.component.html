<mat-tab-group>
    <mat-tab label="Cars">
        <mat-card>
            <mat-card-content>
                <div class="example-table-container">

                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
                        <ng-container class="ng" matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                            <td mat-cell *matCellDef="let row">{{row.id}}</td>
                        </ng-container>

                        <ng-container matColumnDef="model">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
                            <td mat-cell *matCellDef="let row">{{row.model}}</td>
                        </ng-container>

                        <ng-container matColumnDef="plateNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Plate Number</th>
                            <td mat-cell *matCellDef="let row">{{row.plateNumber}}</td>
                        </ng-container>
                        <ng-container matColumnDef="blocked">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Blocked</th>
                            <td mat-cell *matCellDef="let row">{{row.blocked}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="btnClick(row.id)" class="pointerCursor">
                        </tr>
                    </table>

                    <mat-card *ngIf="isLoadingResults" style="display: flex; justify-content: center; align-items: center">
                        <mat-spinner color="primary" mode="indeterminate">
                        </mat-spinner>
                    </mat-card>

                </div>
                <mat-paginator [length]="100" [pageSize]="10"></mat-paginator>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Logger Devices">

    </mat-tab>
</mat-tab-group>
