<mat-card>
    <mat-card-content>
        <mat-tab-group dynamicHeight>
            <mat-tab label="Cars">
                <div class="example-table-container">

                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
                        <ng-container class="ng" matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                            <td mat-cell *matCellDef="let row">{{row.id}}</td>
                        </ng-container>

                        <ng-container matColumnDef="model">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
                            <td mat-cell *matCellDef="let row">{{row.model}}</td>
                        </ng-container>

                        <ng-container matColumnDef="plateNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Plate Number</th>
                            <td mat-cell *matCellDef="let row">{{row.plateNumber}}</td>
                        </ng-container>
                        <ng-container matColumnDef="blocked">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Blocked</th>
                            <td mat-cell *matCellDef="let row">{{row.blocked}}</td>
                        </ng-container>

                        <ng-container matColumnDef="loggerDevice">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Logger Device</th>
                            <td mat-cell *matCellDef="let row"><span *ngIf="row.loggerDevice != null">
                                    {{row.loggerDevice.serialNumber}}</span></td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="btnClick(row.id)" class="pointerCursor">
                        </tr>

                    </table>
                    <mat-list>
                        <div>
                            <button mat-raised-button color="primary" class="buttonAssign" (click)="addCar()">Add Car</button>
                        </div>
                    </mat-list>

                    <mat-card *ngIf="isLoadingResults" style="display: flex; justify-content: center; align-items: center">
                        <mat-spinner color="primary" mode="indeterminate">
                        </mat-spinner>
                    </mat-card>
                </div>
                <mat-paginator [length]="100" [pageSize]="5"></mat-paginator>
            </mat-tab>
            <mat-tab label="Logger Devices">
                <div class="example-table-container">

                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter1($event)" placeholder="Search">
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource1" multiTemplateDataRows matSort>
                        <ng-container class="ng" matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                            <td mat-cell *matCellDef="let row">{{row.id}}</td>
                        </ng-container>

                        <ng-container matColumnDef="serialNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial Number</th>
                            <td mat-cell *matCellDef="let row">{{row.serialNumber}}</td>
                        </ng-container>

                        <ng-container matColumnDef="simCardNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sim Card Number</th>
                            <td mat-cell *matCellDef="let row">{{row.simCardNumber}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns2;" (click)="btnClick1(row.id)" class="pointerCursor">
                        </tr>
                    </table>

                    <mat-divider></mat-divider>

                    <mat-list>
                        <div>
                            <button mat-raised-button color="primary" class="buttonAssign" (click)="addLoggerDevice()">Add Logger Device</button>
                        </div>
                    </mat-list>

                    <mat-card *ngIf="isLoadingResults" style="display: flex; justify-content: center; align-items: center">
                        <mat-spinner color="primary" mode="indeterminate">
                        </mat-spinner>
                    </mat-card>

                </div>
                <mat-paginator [length]="100" [pageSize]="5"></mat-paginator>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
