<div class="example-container mat-elevation-z8">

    <div class="example-table-container">

        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
            <ng-container class="ng" matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let row">{{row.username}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="cardId">
                <th mat-header-cell *matHeaderCellDef>Card ID</th>
                <td mat-cell *matCellDef="let row"> - </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef>Buttons</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" (click)="onCreate()">Add card</button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-card *ngIf="isLoadingResults" style="display: flex; justify-content: center; align-items: center">
            <mat-spinner color="primary" mode="indeterminate">
            </mat-spinner>
        </mat-card>
    </div>
</div>
