<mat-card>
  <mat-card-content>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <mat-card-header>
        <img mat-card-avatar id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="profile-img-card" />
      </mat-card-header>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" [(ngModel)]="form.username" name="username" required #username="ngModel">
        <mat-error>
          Please provide a valid username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" [(ngModel)]="form.password" name="password" required
          minlength="6" #password="ngModel">
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <div>
        <mat-checkbox class="example-margin" [(ngModel)]="form.isChecked" name="remember">Remember me</mat-checkbox>
      </div>
      <button mat-raised-button color="primary">Login</button>
      <mat-card-actions>
        <a class=float-right routerLink="/resetpassword"> Reset Password </a>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
